<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="quiz__inner">
      <div class="quiz__head">
        <div class="head__content" id="head">
          Добро пожаловать на мой тест по программированию!
        </div>
      </div>
      <div class="quiz__body">
        <div class="buttons">
          <div class="buttons__content" id="buttons">
            <button class="button">Обычная кнопка</button><br />
            <button class="button button_wrong">
              Кнопка с неправильным ответом</button
            ><br />
            <button class="button button_correct">
              Кнопка с правильным ответом</button
            ><br />
            <button class="button button_passive">Некликабельная кнопка</button
            ><br />
          </div>
        </div>

        <div class="quiz__footer">
          <div class="footer__content" id="pages">0 / 0</div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
